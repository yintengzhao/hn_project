<!DOCTYPE html>

  <title></title>
  <link rel="stylesheet" href="/build/vendor.css">
  <link rel="stylesheet" href="/build/application.css">
  <script src="require.js" defer async="true" data-main="build/root"></script>
</head>

<body ng-controller="WatchGoodsCtrl" id="watch_goods" ng-class="" ng-cloak>
 <span class="class"><strong>{{allpros.firstclass}}</strong>---><strong>{{allpros.secondclass}}</strong></span><br />

           【用途】： <span class="apply">{{allpros.apply}}</span><br>

     <md-tab label="技术参数">

           【参数】： <span class="parameter">{{allpros.parameter}}</span><br>
         </p> -->
     </md-tab>

   </md-tabs>
