<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title></title>
  <link rel="stylesheet" href="/build/vendor.css">
  <link rel="stylesheet" href="/build/application.css">
  <script src="require.js" defer async="true" data-main="build/root"></script>
</head>

<body ng-controller="WatchGoodsCtrl" id="watch_goods" ng-class="" ng-cloak>
  <div id="sys-title-logo" >
    <div id="logo">
      <img src="assets/huaning-logo.png">
    </div>
    <div id="sys-title"><strong>产品详情</strong></div>
  </div>
<!-- <hr/> -->
<md-divider style="color:gray"></md-divider>

<div style="text-align:center" id="img-area">
  <img id="pro-img" ng-src="http://{{allpros.image}}">
</div>
<md-content>
<p class="attr-value">
  【机器型号】： <span class="type">{{allpros.type}}</span><br>
  【产品类别】： <span class="class">{{allpros.firstclass}}------>{{allpros.secondclass}}</span><br>
  【用途】： <span class="apply">{{allpros.apply}}</span><br>
  【参数】： <span class="parameter">{{allpros.parammeter}}</span><br>
</p>
</md-content>
<div id="bottom-word">
    Copyright 2018-2020 All Rights Reserved     天津华宁电子有限公司
</div>
</body>

</html>
