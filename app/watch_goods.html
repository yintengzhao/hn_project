<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title></title>
  <link rel="stylesheet" href="/build/vendor.css">
  <link rel="stylesheet" href="/build/application.css">
  <script src="require.js" defer async="true" data-main="build/root"></script>
</head>

<body ng-controller="WatchGoodsCtrl" id="watch_goods" ng-class="" ng-cloak>
  <div id="sys-title-logo" style="">
    <div id="logo">
      <img src="assets/huaning-logo.png">
    </div>
    <div id="sys-title">产品详情</div>
  </div>
<!-- <hr/> -->
<md-divider style="color:gray"></md-divider>

<div style="text-align:center">
  <img ng-src="http://{{allpros.image}}" style="margin-top:10px;width:70%;height:50%;">
</div>
<md-content>
<p>
  机器型号： <span class="attr-value">{{allpros.type}}</span><br>
  用途： <span class="attr-value">{{allpros.apply}}</span><br>
  参数： <span class="attr-value">{{allpros.parammeter}}</span><br>
  产品类别： <span class="attr-value">{{allpros.firstclass}}-{{allpros.secondclass}}</span><br>
</p>
</md-content>
</body>

</html>
