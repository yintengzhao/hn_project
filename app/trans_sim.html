<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/build/vendor.css">
  <link rel="stylesheet" href="/build/application.css">
  <script src="require.js" defer async="true" data-main="build/root"></script>
</head>

<body ng-controller="TransSimCtrl" id="trans_sim" ng-class="" ng-cloak>
  <div layout="column" class="zero">

    <div layout="{{ vm.direction }}" layout-md="row">

      <div id="sys-title-logo" layout="row">
        <div id="logo">
          <img src="assets/huaning-logo.png">
        </div>
      </div>
      <div id="sys-title" style="color:white">产品展示后台管理系统</div>

      <div id="sys-date-bar">
        <div>
          <div id="date-show" class="md-display-1">{{nowtime|date:'yyyy年MM月dd日'}}</div>
        </div>
        <div>
          <div id="emmmmmm" class="md-display-1">爱国 敬业 诚信 友善</div>
        </div>
      </div>

      <!--钟表-->
      <div id="sys-time" class="diginum">
        <div class="frnum">{{nowtime|date:'HH:mm:ss'}}</div>
        <div class="bgnum">88:88:88</div>
      </div>
      <!--chart-->
      <div id="sys-monitor">
        <div class="sub-chart">
          <canvas class="chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-colors="colors">
          </canvas>
        </div>
        <div class="sub-chart">
          <canvas class="chart-line" chart-data="data2" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride2" chart-colors="colors2">
          </canvas>
        </div>
      </div>

    </div>
  </div>

  <div id="middle-part" layout="row">
    <div id="pro-table">
      <div style="background-color:pink;border-radius:5px;text-align:center;font-size:28px">产品信息</div>
      <md-content >
        <table class="watch-table">
          <thead>
            <tr>
              <th>序号</th>
              <th>机器型号</th>
              <th>主类别</th>
              <th>次类别</th>
              <th>用途</th>
              <th>参数</th>
              <th>查看图片</th>
              <th>更新</th>
              <th>删除</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pro in allpros">
              <td>{{pro.id}}</td>
              <td>{{pro.type}}</td>
              <td>{{pro.firstclass}}</td>
              <td>{{pro.secondclass}}</td>
              <td>{{pro.apply}}......</td>
              <td>{{pro.parameter}}</td>
              <td>
                <a href="http://{{pro.image}}">
                  <ng-md-icon icon="photo" style="fill: ..." size="30px"></ng-md-icon>
                </a>
              </td>
              <td>
                <ng-md-icon icon="edit" style="fill: ..." size="30px" ng-click=update_inventory(inventory.name,inventory.num,inventory.safenum,inventory.islandnum,inventory.zone,inventory.id)></ng-md-icon>
              </td>
              <td>
                <ng-md-icon icon="delete_sweep" style="fill: ..." size="30px" ng-click="del_pro(pro.id)"></ng-md-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </md-content>
    </div>


<div id="geshi" layout="row" layout-xs="column" layout-md="column">

    <div id="add-tab">
      <div style="background-color:rgba(7, 8, 7, 0.21);border-radius:5px;text-align:center;font-size:28px">添加产品</div>
      <md-input-container class="md-block" flex-gt-sm>
        <label>型号</label>
        <input ng-model="type">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>主类别</label>
        <input ng-model="firstclass">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>次类别</label>
        <input ng-model="secondclass">
      </md-input-container>

      <div>
        <label style="color:gray">用途</label><br />
        <textarea id="apply" ng-model="apply"></textarea>
        <!-- <input ng-model="apply"> -->
      </div>

      <div>
        <label style="color:gray">参数</label><br />
        <textarea id="parameter" ng-model="parameter"></textarea>
        <!-- <input ng-model="parameter"> -->
      </div>



    <div id="file-box">
      <!-- <label>点击上传图片</label> -->
      <input id="file-btn" type="file" file-model="myFile" enctype="multipart/form-data" onchange="angular.element(this).scope().img_display(this.files)">
      <div ng-repeat="item in thumb">
          <label>
              <img ng-src="{{item.imgSrc}}"/>
          </label>
          <ng-md-icon icon="delete_sweep" style="fill: ..." size="30px" ng-if="item.imgSrc" ng-click="img_del($index)"></ng-md-icon>
      </div>
    </div>
    <md-button class="md-raised md-primary" id="add-btn" ng-click="add()">添加</md-button>


    </div>
    <div id="search-tab">
      <div style="background-color:rgba(7, 8, 7, 0.21);border-radius:5px;text-align:center;font-size:28px;width:100%;">搜索产品</div>
      <div  layout="column">
        <div>
          <md-input-container class="md-block" flex-gt-sm >
            <label>在此键入关键字</label>
            <input ng-model="the_max" style="width:100%;">
            <md-button class="md-raised" ng-click="search_pro()">搜索</md-button>
          </md-input-container>
        </div>
      </div>
    </div>
  </div>

  </div>
  <div id="bottom-word">
      Copyright 2018-2020 All Rights Reserved     天津华宁电子有限公司
  </div>
</body>
</html>
