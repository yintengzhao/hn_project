<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/build/vendor.css">
  <link rel="stylesheet" href="/build/application.css">
  <script src="require.js" defer async="true" data-main="build/root"></script>
</head>

<body ng-controller="TransSimCtrl" id="trans_sim" ng-class="" ng-cloak>
  <div layout="column" class="zero">

    <div layout="{{ vm.direction }}" layout-md="row">

      <div id="sys-title-logo">
        <div id="logo">
          <img src="assets/logo.png">
        </div>
        <div id="sys-title">产品展示后台管理系统</div>
      </div>

      <div id="sys-date-bar">
        <div>
          <div id="date-show" class="md-display-1">{{nowtime|date:'yyyy年MM月dd日'}}</div>
        </div>
        <div>
          <div id="emmmmmm" class="md-display-1">爱国 敬业 诚信 友善</div>
        </div>
      </div>

      <!--钟表-->
      <div id="sys-time" class="diginum">
        <div class="frnum">{{nowtime|date:'HH:mm:ss'}}</div>
        <div class="bgnum">88:88:88</div>
      </div>
      <!--chart-->
      <div id="sys-monitor">
        <div class="sub-chart">
          <canvas class="chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-colors="colors">
          </canvas>
        </div>
        <div class="sub-chart">
          <canvas class="chart-line" chart-data="data2" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride2" chart-colors="colors2">
          </canvas>
        </div>
      </div>

    </div>
  </div>

  <div id="middle-part">

  <!-- <form name="input" action="http://10.134.45.94:8080/ProductCenter/uploadImage" enctype="multipart/form-data" method="post">
Username: <input type="file" name="file">
<input type="submit" value="Submit">
</form> -->
<div>
  <input type="file" file-model="myFile" enctype="multipart/form-data">
  <button ng-click="save()" >保存</button>
</div>

















<div style="width:20%">
  <md-input-container class="md-block" flex-gt-sm>
    <label>type</label>
    <input ng-model="type">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>apply</label>
    <input ng-model="apply">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
  <label>parameter</label>
  <input ng-model="parameter">
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
  <label>firstclass</label>
  <input ng-model="firstclass">
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
  <label>secondclass</label>
  <input ng-model="secondclass">
</md-input-container>


<md-button class="md-raised" ng-click="add()">添加</md-button>
</div>





</div>




<div id="editor">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>





<!-- <script type="text/javascript" src="/wangEditor.min.js"></script> -->





</body>


</html>
